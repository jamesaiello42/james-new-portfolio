<br>
<div *ngFor = "let e of experience">
  <div class="card">
      <div class="card-body">
          <h5 class="card-title"><strong>{{e.company}}</strong></h5>
           <p class="card-text" style="color: blue; font-weight: bold">{{e.dates}}</p>
           <li *ngIf = "e.boldText != null"> <strong>{{e.boldText}}</strong></li>
           <li *ngFor = "let res of e.resp"> {{res}}</li>
      </div>
  </div>
</div>
