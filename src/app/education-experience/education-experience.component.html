 <br>
 <div *ngFor = "let e of education">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>{{e.school}}</strong></h5>
            <p class="card-text" style="color: #3500D3; font-weight: bold">{{e.dates}}</p>
            <p class = "lead" style="color: #240090">{{e.degree}}</p>
        </div>
    </div>
</div>
